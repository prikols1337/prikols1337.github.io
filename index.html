<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- FIX: viewport-fit=cover важен для iPhone и безрамочных Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>На пиццу + сок - SberPay</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #84cc37 0%, #6cd99b 50%, #4db6e0 100%);
            --text-primary: #222222;
            --text-secondary: #8c8c8c;
            --accent-green: #1f8a37;
            --accent-purple: #8a3ffc;
            --card-radius: 24px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: #000;
            /* FIX: 100dvh учитывает динамические панели браузера (адресную строку и меню) */
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--bg-gradient);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .top-bar {
            padding: 40px 20px;
            /* Учитываем "челку" сверху */
            padding-top: max(40px, env(safe-area-inset-top)); 
        }
        
        .pay-pill {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: #4caf50;
            font-size: 14px;
        }

        .pay-pill svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .payment-card {
            background: #fff;
            border-top-left-radius: var(--card-radius);
            border-top-right-radius: var(--card-radius);
            padding: 24px;
            
            /* FIX YANDEX: Сильно увеличиваем отступ снизу. 
               50px (запас для панели браузера) + env (системный отступ iPhone/Android) */
            padding-bottom: calc(50px + env(safe-area-inset-bottom)); 
            
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .merchant-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .merchant-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .merchant-icon {
            width: 48px;
            height: 48px;
            background: #8a2be2;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .price-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 40px;
        }

        .account-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .acc-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .card-preview {
            width: 40px;
            height: 26px;
            background: linear-gradient(to right, #eecda3, #ef629f);
            border-radius: 4px;
            position: relative;
        }
        
        .card-preview::after {
            content: '';
            position: absolute;
            bottom: 4px; right: 4px;
            width: 10px; height: 6px;
            background: rgba(255,255,255,0.5);
            border-radius: 2px;
        }

        .acc-info {
            display: flex;
            flex-direction: column;
        }

        .acc-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .acc-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .acc-balance {
            font-size: 14px;
            color: #2e7d32;
            font-weight: 600;
        }

        .btn-pay {
            width: 100%;
            background: #198c36;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-pay:active {
            transform: scale(0.98);
        }

        /* FX LAYER */
        .fx-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
        }

        .shockwave {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,200,1) 0%, rgba(255,100,0,0.8) 40%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .particle {
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="app-container" id="app">
        <div class="top-bar">
            <div class="pay-pill">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                Pay
            </div>
        </div>

        <div class="payment-card">
            <div class="merchant-row">
                <div>
                    <div class="merchant-name">На пиццу + сок</div>
                </div>
                <div class="merchant-icon">Н</div>
            </div>

            <div class="price-display">100 ₽</div>

            <div class="account-details">
                <div class="acc-left">
                    <div class="card-preview"></div>
                    <div class="acc-info">
                        <span class="acc-label">С какого банка списать</span>
                        <span class="acc-name">Сбербанк</span>
                    </div>
                </div>
                <div>
                    <div class="acc-balance">➔</div>
                </div>
            </div>

            <button class="btn-pay">Оплатить</button>
        </div>
        
        <div class="fx-container" id="fx-layer"></div>
    </div>

    <!-- Атрибут loop заставляет звук играть по кругу -->
    <audio id="boom-sound" src="https://www.myinstants.com/media/sounds/imbo-otryzhka.mp3" preload="auto" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const fxLayer = document.getElementById('fx-layer');
            const audio = document.getElementById('boom-sound');

            audio.volume = 1;

            app.addEventListener('click', (e) => {
                triggerExplosion();
            });

            function triggerExplosion() {
                // ЛОГИКА ЗВУКА:
                // При клике мы просто запускаем звук.
                // Так как в HTML стоит атрибут 'loop', он будет играть бесконечно.
                // Если он уже играет, мы сбрасываем время в 0 (чтобы попасть в такт нажатия), но не останавливаем.
                
                if (audio.paused) {
                    audio.play().catch(err => console.log('Autoplay blocked'));
                } else {
                    audio.currentTime = 0; // Перезапуск с начала для эффекта удара
                }

                // --- ВИЗУАЛ (Взрыв) ---
                
                // Вспышка
                const flash = document.createElement('div');
                flash.classList.add('flash');
                fxLayer.appendChild(flash);
                flash.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 300, easing: 'ease-out' }).onfinish = () => flash.remove();

                // Волна
                const shockwave = document.createElement('div');
                shockwave.classList.add('shockwave');
                fxLayer.appendChild(shockwave);
                shockwave.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: 'translate(-50%, -50%) scale(25)', opacity: 0 }
                ], { duration: 600, easing: 'cubic-bezier(0, 0.5, 0.5, 1)' }).onfinish = () => shockwave.remove();

                // Частицы
                const colors = ['#ff4d4d', '#ffaa00', '#ffffff', '#333333'];
                for (let i = 0; i < 30; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle');
                    p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    fxLayer.appendChild(p);

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 100 + Math.random() * 200;
                    p.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { transform: `translate(calc(-50% + ${Math.cos(angle) * velocity}px), calc(-50% + ${Math.sin(angle) * velocity}px)) scale(0)`, opacity: 0 }
                    ], { duration: 500 + Math.random() * 300, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => p.remove();
                }

                // Тряска
                app.animate([
                    { transform: 'translate(0, 0)' },
                    { transform: 'translate(-5px, 5px)' },
                    { transform: 'translate(5px, -5px)' },
                    { transform: 'translate(-5px, -5px)' },
                    { transform: 'translate(0, 0)' }
                ], { duration: 200 });
            }
        });
    </script>
</body>
</html>
